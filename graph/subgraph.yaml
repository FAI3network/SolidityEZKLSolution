specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Leaderboard
    network: sepolia
    source:
      address: "0xC66dD41549212FC6f3b8eFbc8eAF7Df652cfB6e2"
      abi: Leaderboard
      startBlock: 6163002
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InferenceVerified
        - MetricsRun
        - ModelDeleted
        - ModelRegistered
      abis:
        - name: Leaderboard
          file: ./abis/Leaderboard.json
      eventHandlers:
        - event: InferenceVerified(indexed address,indexed bytes,uint256[],bool[3][],indexed address)
          handler: handleInferenceVerified
        - event: MetricsRun(indexed address,int256[],indexed bytes32)
          handler: handleMetricsRun
        - event: ModelDeleted(indexed address,indexed address)
          handler: handleModelDeleted
        - event: ModelRegistered(indexed address,indexed address)
          handler: handleModelRegistered
      file: ./src/leaderboard.ts
